<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-info bg-opacity-10 border border-info rounded m-3 rounded-4">
                <form class="row g-3 ms-3 me-1 mt-3 mb-3 p-0" id="newToDoForm" novalidate>
                    <div class="row">
                        <h1 class="col-12 text-bg-info m-0 p-0 bg-opacity-100 text-center rounded-4">ToDo manage form</h1>
                        <div class="col-12 p-0">
                            <label for="toDoIdInput" class="form-label">ToDo's ID</label>
                            <div class="input-group">
                                <select class="form-select rounded-4" aria-label="Default select example" id="toDoSelDrDnList">
                                    <option selected disabled hidden>Select ToDo or Add new...</option>
                                    <option value="Add new item...">Add new ToDo...</option>
                                    <optgroup label="Active" id="toDoActOptGr">

                                    </optgroup>
                                    <optgroup label="Completed" id="toDoComplOptGr">

                                    </optgroup>
                                </select>
                                <span class="input-group-text rounded-4">-</span>
                                <input type="number" class="form-control rounded-4" id="toDoIdInput" placeholder="Numbers only. E.g: 12345678" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback" id="toDoIdInputInvDiv">
                                </div>
                            </div>                            

                        </div>   
                        <div class="col-12 p-0">
                            <label for="toDoUserIdInput" class="form-label">User's ID</label>
                            <input type="number" class="form-control rounded-4" id="toDoUserIdInput" placeholder="Numbers only. E.g: 12345678" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback" id="toDoUserIdInputInvDiv">
                            </div>
                        </div>  
                        <div class="col-12 p-0">
                            <label for="toDoTitleInput" class="form-label">ToDo's Title</label>
                            <input type="text" class="form-control rounded-4" id="toDoTitleInput" placeholder="E.g. Finish apartment cleaning!" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback" id="toDoTitleInputInvDiv">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="row">
                                <div class="col p-0 me-1">
                                    <button class="btn btn-primary rounded-4" type="submit" id="toDoAddNewBtn">Add new ToDo</button> 
                                    <button class="btn btn-success rounded-4" type="submit" id="toDoUpdBtn" hidden>Update ToDo</button>
                                    <button class="btn btn-danger rounded-4" type="button" id="toDoDelBtn" hidden>Delete item</button>
                                    <label class="btn btn-success rounded-4 fw-bold" for="toDoMarkComplChBox">
                                        <input class="" type="checkbox" style="outline: 3px solid greenyellow" id="toDoMarkComplChBox">
                                        Completed
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </form> 
            </div>
        </div>
    </div>

    <!-- TODOS TABLES -->
    <div class="container-fluid" id="toDosStatsContainer">
        <div class="row">

                <div class="row">
                    <div class="col-12">
                        <div class="row ms-1 me-1 mb-3 mt-3">
                            <div class="col-12 p-0 m-0">
                                <h1 class="text-center text-bg-info m-0 p-0 bg-opacity-100 rounded-4">ToDos Data</h1>  
                            </div>
                        </div>                
                    </div> 
                </div>
                <div class="row">
                    <div class="col-6 mb-3 border-end border-dark-subtle">
                        <div class="row ms-1 me-1">
                            <div class="col-12 p-0 m-0">
                                <h4 class="text-center text-bg-primary m-0 p-0 bg-opacity-100 rounded-4">Active</h4>  
                            </div>
                        </div> 
                        <div class="row ms-1 me-1 mt-2 mb-2" id="toDosActListPnl">
                            <div class="col">
                                <div class="row">
                                    <div class="col p-0 me-1">
                                        <label for="" class="border border-1 border-info rounded-4 p-1" id="toDosActSortByBtnsLbl">SORT BY: 
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosActSortByIdBtn">ID</button>
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosActSortByUserIdBtn">User ID</button>
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosActSortByTitleBtn">Title</button>
                                            <button type="button" class="btn btn-primary rounded-4" id="toDosActRstSortBtn" hidden>Reset</button>
                                        </label>
                                        <label class="btn btn-info rounded-4 fw-bold" for="toDosActSelAllChBox" id="toDosActSelAllChBoxLbl">
                                            <input class="" type="checkbox" style="outline: 3px solid rgb(175, 175, 240)" id="toDosActSelAllChBox">
                                            Select All
                                        </label>
                                        <button type="button" class="btn btn-danger rounded-4" id="toDosActDelSelBtn" hidden>Delete</button>
                                        <button type="button" class="btn btn-success rounded-4" id="toDosActMoveToComplBtn" hidden>To "Completed"</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="row ms-1 me-1 mt-2" id="toDosActList">

                                    <a href="#" onclick="" id="listElement" class="border border-4 rounded-4 list-group-item list-group-item-action list-group-item-primary itemListElement p-0">
                                        <p class="ps-3 m-0 text-center fw-bold bg-info rounded-top-4 w-100">ToDo ID: 123</p>
                                        <input class="position-absolute top-0 end-0 me-3 mt-1" type="checkbox" id="toDoChBox">
                                        <h4 class="p-2 m-0 fw-bold text-center"> User ID</h4>
                                        <p class="p-3 m-0 border-top border-light">laboriosam mollitia et enim quasi adipisci quia provident illum</p>
                                        <p class="text-center text-white fw-bold bg-success bg-opacity-75 p-0 m-0 rounded-bottom-4 w-100" onmouseover="console.log('yo!');" onclick="console.log('yo! click!');">Active</p>
                                    </a>   
                                </div>
                            </div> -->


                        </div>
                    </div>

                    <div class="col-6 mb-3">
                        <div class="row ms-1 me-1">
                            <div class="col-12 p-0 m-0">
                                <h4 class="text-center text-bg-success m-0 p-0 bg-opacity-100 rounded-4">Completed</h4>  
                            </div>
                        </div> 
                        <div class="row ms-1 me-1 mt-2 mb-2" id="toDosComplListPnl">
                            <div class="col">
                                <div class="row">
                                    <div class="col p-0 me-1">
                                        <label for="" class="border border-1 border-info rounded-4 p-1" id="toDosComplSortByBtnsLbl">SORT BY: 
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosComplSortByIdBtn">ID</button>
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosComplSortByUserIdBtn">User ID</button>
                                            <button type="button" class="btn btn-info fw-bold text-center rounded-4" id="toDosComplSortByTitleBtn">Title</button>
                                            <button type="button" class="btn btn-primary rounded-4" id="toDosComplRstSortBtn" hidden>Reset</button>
                                        </label>
                                        <label class="btn btn-info rounded-4 fw-bold" for="toDosComplSelAllChBox" id="toDosComplSelAllChBoxLbl">
                                            <input class="" type="checkbox" style="outline: 3px solid rgb(175, 175, 240)" id="toDosComplSelAllChBox">
                                            Select All
                                        </label>
                                        <button type="button" class="btn btn-danger rounded-4" id="toDosComplDelSelBtn" hidden>Delete</button>
                                        <button type="button" class="btn btn-primary rounded-4" id="toDosComplMoveToActBtn" hidden>To "Active"</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="row ms-1 me-1 mt-2" id="toDosComplList">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
</body>
